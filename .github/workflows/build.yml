name: Test Flutter Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            allow-import-from-derivation = true

      - name: Setup Flutter environment for Linux and Android
        run: |
          cd app && nix develop --command flutter doctor -v

      - name: Build for Linux
        run: |
          cd app && nix develop --command flutter build linux

